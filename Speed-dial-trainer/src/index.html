<!DOCTYPE html>
<html lang="en">

<head>
  <title>Speed dial trainer</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <header>
    <div class="container"></div>
  </header>

  <div class="container">
    <div class="words">
      <div class="words__input">
        <div class="words__title"><label for="textarea__words">Enter your words</label></div>
        <input type="text" name="words__text" id="words__text">
      </div>

      <div class="words__output">
        <h2 class="words__title">Your words</h2>
        <div id="output"></div>
      </div>
    </div>

    <div class="training">
      <div class="training__button">
        <button id="start">
          <span>Start</span>
        </button>
      </div>
      <div id="training__text">

      </div>
      <div class="training__input">
        <input type="text" name="input__text" id="input__text">
      </div>

    </div>

    <footer>

    </footer>
  </div>




</body>

</html>
